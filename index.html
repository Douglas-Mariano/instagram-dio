<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-principal">
        <figure class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </figure>
        <section class="instagram-continue">
            <article class="grupo">
                <figure>
                    <img class="logo-instagram" src="./img/instagram-logo.png" alt="instagram logo">
                </figure>
                <figure class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </figure>
                <nav>
                <a href="#" class="login-instagram">Continue como Douglas</a>
                <a href="#" class="logout-instagram">Remover conta</a>
                </nav>
            </article>
            <article class="grupo">
                <p class="nao-e-voce">Não é Douglas?</p>
                <p class="nao-e-voce">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
            </article>
            <article class="baixe-app">
                <p class="obter-app">Baixe o aplicativo</p>
                <nav class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </nav>
            </article>
        </section>
    </main>
</body>
</html>
